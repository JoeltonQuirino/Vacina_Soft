<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotVaccineCreateDlg" widgetVar="LotVaccineCreateDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.CreateLotVaccineTitle}">
            <h:form id="LotVaccineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotVaccineController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLotVaccineLabel_laboratory}" for="laboratory" />
                        <p:inputText id="laboratory" value="#{lotVaccineController.selected.laboratory}" title="#{bundle.CreateLotVaccineTitle_laboratory}" required="true" requiredMessage="#{bundle.CreateLotVaccineRequiredMessage_laboratory}"/>
                        <p:outputLabel value="#{bundle.CreateLotVaccineLabel_amountAmpoule}" for="amountAmpoule" />
                        <p:inputText id="amountAmpoule" value="#{lotVaccineController.selected.amountAmpoule}" title="#{bundle.CreateLotVaccineTitle_amountAmpoule}" />
                        <p:outputLabel value="#{bundle.CreateLotVaccineLabel_receiptDate}" for="receiptDate" />
                        <p:calendar id="receiptDate" value="#{lotVaccineController.selected.receiptDate}" title="#{bundle.CreateLotVaccineTitle_receiptDate}" navigator="true" required="true"/>
                        <p:outputLabel value="#{bundle.CreateLotVaccineLabel_lotCode}" for="lotCode" />
                        <p:inputText id="lotCode" value="#{lotVaccineController.selected.lotCode}" title="#{bundle.CreateLotVaccineTitle_lotCode}" required="true" requiredMessage="#{bundle.CreateLotVaccineRequiredMessage_lotCode}"/>
                        <p:outputLabel value="#{bundle.CreateLotVaccineLabel_amountDose}" for="amountDose" />
                        <p:inputText id="amountDose" value="#{lotVaccineController.selected.amountDose}" title="#{bundle.CreateLotVaccineTitle_amountDose}" />
                        
                        <p:outputLabel value="#{bundle.CreateLotVaccineLabel_vaccine}" for="idVaccine" />
                        <p:selectOneMenu id="idVaccine" value="#{lotVaccineController.selected.vaccine}">
                            <f:selectItems id="serviceLotVaccine" value="#{vaccineController.itemsAvailableSelectOne}" 
                                           var="idVaccineItem" itemValue="#{idVaccineItem}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLotVaccineLabel_validityDate}" for="validityDate" />
                        <p:calendar id="validityDate" mask="99/99/9999" pattern="dd/MM/yyyy" value="#{lotVaccineController.selected.validityDate}" title="#{bundle.CreateLotVaccineTitle_validityDate}" required="true" requiredMessage="#{bundle.CreateLotVaccineRequiredMessage_validityDate}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lotVaccineController.create}" value="#{bundle.Save}" update="display,:LotVaccineListForm:datalist,:growl" oncomplete="handleSubmit(args,'LotVaccineCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LotVaccineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
