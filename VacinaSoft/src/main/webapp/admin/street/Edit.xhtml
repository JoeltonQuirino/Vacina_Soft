<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StreetEditDlg" widgetVar="StreetEditDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.EditStreetTitle}">
            <h:form id="StreetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{streetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStreetLabel_district}" for="district" />
                        <p:inputText id="district" value="#{streetController.selected.district}" title="#{bundle.EditStreetTitle_district}" />
                        <p:outputLabel value="#{bundle.EditStreetLabel_nameStreet}" for="nameStreet" />
                        <p:inputText id="nameStreet" value="#{streetController.selected.nameStreet}" title="#{bundle.EditStreetTitle_nameStreet}" />
                        <p:outputLabel value="#{bundle.EditStreetLabel_region}" for="region" />
                        <p:inputText id="region" value="#{streetController.selected.region}" title="#{bundle.EditStreetTitle_region}" />
                        <p:outputLabel value="#{bundle.EditStreetLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{streetController.selected.postalCode}" title="#{bundle.EditStreetTitle_postalCode}" />
                        <p:outputLabel value="#{bundle.EditStreetLabel_countryCode}" for="countryCode" />
                        <p:inputText id="countryCode" value="#{streetController.selected.countryCode}" title="#{bundle.EditStreetTitle_countryCode}" />
                        <p:outputLabel value="#{bundle.EditStreetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{streetController.selected.id}" title="#{bundle.EditStreetTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{streetController.update}" value="#{bundle.Save}" update="display,:StreetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StreetEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StreetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
