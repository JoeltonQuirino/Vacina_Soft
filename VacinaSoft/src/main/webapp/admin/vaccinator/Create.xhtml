<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VaccinatorCreateDlg" widgetVar="VaccinatorCreateDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.CreateVaccinatorTitle}">
            <h:form id="VaccinatorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vaccinatorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVaccinatorLabel_corenRecord}" for="corenRecord" />
                        <p:inputText id="corenRecord" value="#{vaccinatorController.selected.corenRecord}" title="#{bundle.CreateVaccinatorTitle_corenRecord}" required="true" requiredMessage="#{bundle.CreateVaccinatorRequiredMessage_corenRecord}"/>
                        <p:outputLabel value="#{bundle.CreateVaccinatorLabel_nameVaccinator}" for="nameVaccinator" />
                        <p:inputText id="nameVaccinator" value="#{vaccinatorController.selected.nameVaccinator}" title="#{bundle.CreateVaccinatorTitle_nameVaccinator}" required="true" requiredMessage="#{bundle.CreateVaccinatorRequiredMessage_nameVaccinator}"/>
                        <p:outputLabel value="#{bundle.CreateVaccinatorLabel_cpfVaccinator}" for="cpfVaccinator" />
                        <inputMask mask="999.999.999-99" id="cpfVaccinator" value="#{vaccinatorController.selected.cpfVaccinator}" title="#{bundle.CreateVaccinatorTitle_cpfVaccinator}" required="true" requiredMessage="#{bundle.CreateVaccinatorRequiredMessage_cpfVaccinator}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vaccinatorController.create}" value="#{bundle.Save}" update="display,:VaccinatorListForm:datalist,:growl" oncomplete="handleSubmit(args,'VaccinatorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VaccinatorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
