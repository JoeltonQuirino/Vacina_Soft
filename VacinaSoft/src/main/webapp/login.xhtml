<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Bem Vindo</title>
    </h:head>
    <h:body>
        
        <div id="login">
            <center>
                <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
                    <center>
                        
                    </center>
                    <h:form >
                        <p:growl/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="username" value="Usuario: " /> 
                            <p:inputText id="username" required="true" value="#{loginController.userSystems.username}"/>
                            <p:outputLabel for="password" value="Senha: " />
                            <p:password id="password" required="true" value="#{loginController.userSystems.userpassword}"/>
                            <p:commandButton value="Entrar" action="#{loginController.logar}" />
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </center>
        </div>
    </h:body>
</html>
