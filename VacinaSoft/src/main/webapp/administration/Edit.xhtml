<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministrationEditDlg" widgetVar="AdministrationEditDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.EditAdministrationTitle}">
            <h:form id="AdministrationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administrationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_serialVersionUID}" for="serialVersionUID" />
                        <p:inputText id="serialVersionUID" value="#{administrationController.selected.serialVersionUID}" title="#{bundle.EditAdministrationTitle_serialVersionUID}" />
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_lotVaccine}" for="lotVaccine" />
                        <p:selectOneMenu id="lotVaccine" value="#{administrationController.selected.lotVaccine}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lotVaccineController.itemsAvailableSelectOne}"
                                           var="lotVaccineItem"
                                           itemValue="#{lotVaccineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_psfUser}" for="psfUser" />
                        <p:selectOneMenu id="psfUser" value="#{administrationController.selected.psfUser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pSFUserController.itemsAvailableSelectOne}"
                                           var="psfUserItem"
                                           itemValue="#{psfUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_vaccinator}" for="vaccinator" />
                        <p:selectOneMenu id="vaccinator" value="#{administrationController.selected.vaccinator}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vaccinatorController.itemsAvailableSelectOne}"
                                           var="vaccinatorItem"
                                           itemValue="#{vaccinatorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_strategyAdministration}" for="strategyAdministration" />
                        <p:inputText id="strategyAdministration" value="#{administrationController.selected.strategyAdministration}" title="#{bundle.EditAdministrationTitle_strategyAdministration}" required="true" requiredMessage="#{bundle.EditAdministrationRequiredMessage_strategyAdministration}"/>
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_psfAdministration}" for="psfAdministration" />
                        <p:inputText id="psfAdministration" value="#{administrationController.selected.psfAdministration}" title="#{bundle.EditAdministrationTitle_psfAdministration}" />
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_cnes}" for="cnes" />
                        <p:inputText id="cnes" value="#{administrationController.selected.cnes}" title="#{bundle.EditAdministrationTitle_cnes}" />
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_vaccineDose}" for="vaccineDose" />
                        <p:inputText id="vaccineDose" value="#{administrationController.selected.vaccineDose}" title="#{bundle.EditAdministrationTitle_vaccineDose}" required="true" requiredMessage="#{bundle.EditAdministrationRequiredMessage_vaccineDose}"/>
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_administrationDate}" for="administrationDate" />
                        <p:inputText id="administrationDate" value="#{administrationController.selected.administrationDate}" title="#{bundle.EditAdministrationTitle_administrationDate}" required="true" requiredMessage="#{bundle.EditAdministrationRequiredMessage_administrationDate}"/>
                        <p:outputLabel value="#{bundle.EditAdministrationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{administrationController.selected.id}" title="#{bundle.EditAdministrationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administrationController.update}" value="#{bundle.Save}" update="display,:AdministrationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdministrationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministrationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
