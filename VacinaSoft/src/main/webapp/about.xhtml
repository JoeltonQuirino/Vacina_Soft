<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <h:head>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>#{bundle.About}</title>
        <link href="/resources/Images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </h:head>
    
    <ui:define name="corpo">
        <h:body>
            <p:dialog id="aboutDialog" visible="true" resizable="false" modal="true">
                <p:panel id="about" header="#{bundle.About}">
                    <h:panelGrid id="gridAbout" cellpadding="2" style="alignment-adjust: central">
                        <h3>Versão do Produto: 1.0</h3>
                        <h3>© Copyright 2014 Projeto VacinaSoft</h3>
                    </h:panelGrid>
                </p:panel>
            </p:dialog>

        </h:body>
    </ui:define>

</ui:composition>
