<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Vacina Soft</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true" style="margin: 0px; overflow: hidden;  background: cadetblue">
            
            <p:layoutUnit position="north" resizable="true" size="100" minSize="40" maxSize="100">
                    <h1><p align="Center">VacinaSoft</p>              
                </h1>
            </p:layoutUnit> 
            <p:layoutUnit position="west" size="200" minSize="20" maxSize="200" style="color: steelblue">
                        <br />
                        <p:accordionPanel dynamic="true" cache="true" style="color: steelblue" >
                        <p:tab title="Serviços" >
                            <ul>
                                <li><h:link outcome="/administration/List" value="Administration" style="color: steelblue"/></li>
                            <br />                        
                            <li><h:link outcome="/area/List" value="Area"/></li>  
                            <br />
                            <li><h:link outcome="/healthAgent/List" value="Health Agent"/></li>
                            <br/>
                            <li><h:link outcome="/lotVaccine/List" value="LotVaccine"/></li>
                            <br/>
                            <li><h:link outcome="/pSFUser/List" value="PSF User"/></li>
                            <br/>
                            <li><h:link outcome="/street/List" value="Street"/></li>
                            <br/>
                            <li><h:link outcome="/vaccinator/List" value="Vaccinator"/></li>
                            <br/>
                            <li><h:link outcome="/vaccine/List" value="Vaccine"/></li>
                            </ul>
                        </p:tab>
                        <p:tab title="Relatórios">
                        </p:tab>
                        <br />
                        <p:tab title="Gráficos">
                        </p:tab>
                    </p:accordionPanel>
                 </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true" size="100" minSize="40" maxSize="200">
                <ui:insert name="body"/>
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="true" size="80" maxSize="80" minSize="80">
                <h1><p align="center"><h:link style="size: auto" outcome="/welcomePrimefaces" value="Welcome primefaces!"/></p></h1>
            </p:layoutUnit> 
        </p:layout>
</h:body>

</html>
