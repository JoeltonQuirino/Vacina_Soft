<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Vacina Soft</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true" style="margin: 0px; overflow: hidden;  background: cadetblue">
            
            <p:layoutUnit position="north" resizable="true" size="100" minSize="40" maxSize="100">
                    <h1><p align="Center">VacinaSoft</p>              
                </h1>
            </p:layoutUnit> 
            <p:layoutUnit position="west" size="200" minSize="20" maxSize="200" style="color: steelblue">
                        <br />
                        <p:accordionPanel dynamic="true" cache="true" style="color: steelblue" >
                        <p:tab title="Serviços" >
                            <ul>                      
                            <li><h:link outcome="/area/List" value="Área"/></li>  
                            <br />
                            <li><h:link outcome="/healthAgent/List" value="Agente de Saúde"/></li>
                            <br/>
                            <li><h:link outcome="/lotVaccine/List" value="Lote da Vacina"/></li>
                            <br/>
                            <li><h:link outcome="/pSFUser/List" value="Usuário do Psf"/></li>
                            <br/>
                            <li><h:link outcome="/street/List" value="Endereço"/></li>
                            <br/>
                            <li><h:link outcome="/vaccinator/List" value="Vacinador"/></li>
                            <br/>
                            <li><h:link outcome="/vaccine/List" value="Vacina"/></li>
                            </ul>
                        </p:tab>
                        <p:tab title="Relatórios">
                        </p:tab>
                        <br />
                        <p:tab title="Gráficos">
                        </p:tab>
                    </p:accordionPanel>
                 </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true" size="100" minSize="40" maxSize="200">
                <ui:insert name="body"/>
            </p:layoutUnit>
            <p:layoutUnit position="south" resizable="false" size="60" maxSize="60" minSize="60">
                <h5><p:outputLabel value="Todos os Direitos Reservados aos Próprietários" style="margin-top: 5px; margin-left: 10px; float: left"/></h5>
            </p:layoutUnit> 
        </p:layout>
</h:body>

</html>
