<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministrationCreateDlg" widgetVar="AdministrationCreateDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.CreateAdministrationTitle}">
            <h:form id="AdministrationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administrationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_lotVaccine}" for="lotVaccine" />
                        <p:selectOneMenu id="lotVaccine" value="#{administrationController.selected.lotVaccine}" >
                            <f:selectItems value="#{lotVaccineController.itemsAvailableSelectOne}"
                                           var="lotVaccineItem"
                                           itemValue="#{lotVaccineItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_psfUser}" for="psfUser" />
                        <p:selectOneMenu id="psfUser" value="#{administrationController.selected.psfUser}" >
                            <f:selectItems value="#{pSFUserController.itemsAvailableSelectOne}"
                                           var="psfUserItem"
                                           itemValue="#{psfUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_vaccinator}" for="vaccinator" />
                        <p:selectOneMenu id="vaccinator" value="#{administrationController.selected.vaccinator}" >
                            <f:selectItems value="#{vaccinatorController.itemsAvailableSelectOne}"
                                           var="vaccinatorItem"
                                           itemValue="#{vaccinatorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_strategyAdministration}" for="strategyAdministration" />
                        <p:inputText id="strategyAdministration" value="#{administrationController.selected.strategyAdministration}" title="#{bundle.CreateAdministrationTitle_strategyAdministration}" required="true" requiredMessage="#{bundle.CreateAdministrationRequiredMessage_strategyAdministration}"/>
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_psfAdministration}" for="psfAdministration" />
                        <p:inputText id="psfAdministration" value="#{administrationController.selected.psfAdministration}" title="#{bundle.CreateAdministrationTitle_psfAdministration}" />
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_cnes}" for="cnes" />
                        <p:inputText id="cnes" value="#{administrationController.selected.cnes}" title="#{bundle.CreateAdministrationTitle_cnes}" />
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_vaccineDose}" for="vaccineDose" />
                        <p:inputText id="vaccineDose" value="#{administrationController.selected.vaccineDose}" title="#{bundle.CreateAdministrationTitle_vaccineDose}" required="true" requiredMessage="#{bundle.CreateAdministrationRequiredMessage_vaccineDose}"/>
                        <p:outputLabel value="#{bundle.CreateAdministrationLabel_administrationDate}" for="administrationDate" />
                        <p:inputMask mask="99/99/9999" id="administrationDate" value="#{administrationController.selected.administrationDate}" title="#{bundle.CreateAdministrationTitle_administrationDate}" required="true" requiredMessage="#{bundle.CreateAdministrationRequiredMessage_administrationDate}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administrationController.create}" value="#{bundle.Save}" update="display,:AdministrationListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdministrationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministrationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
