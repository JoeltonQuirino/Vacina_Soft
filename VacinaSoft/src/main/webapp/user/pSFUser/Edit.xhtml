<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PSFUserEditDlg" widgetVar="PSFUserEditDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.EditPSFUserTitle}">
            <h:form id="PSFUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pSFUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_adressStreet}" for="adressStreet" />
                        <p:selectOneMenu id="adressStreet" value="#{pSFUserController.selected.adressStreet}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{streetController.itemsAvailableSelectOne}"
                                           var="adressStreetItem"
                                           itemValue="#{adressStreetItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_healthAgent}" for="healthAgent" />
                        <p:selectOneMenu id="healthAgent" value="#{pSFUserController.selected.healthAgent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{healthAgentController.itemsAvailableSelectOne}"
                                           var="healthAgentItem"
                                           itemValue="#{healthAgentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{pSFUserController.selected.userName}" title="#{bundle.EditPSFUserTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_motherName}" for="motherName" />
                        <p:inputText id="motherName" value="#{pSFUserController.selected.motherName}" title="#{bundle.EditPSFUserTitle_motherName}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_fatherName}" for="fatherName" />
                        <p:inputText id="fatherName" value="#{pSFUserController.selected.fatherName}" title="#{bundle.EditPSFUserTitle_fatherName}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_ethnicity}" for="ethnicity" />
                        <p:inputText id="ethnicity" value="#{pSFUserController.selected.ethnicity}" title="#{bundle.EditPSFUserTitle_ethnicity}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_adressComplement}" for="adressComplement" />
                        <p:inputText id="adressComplement" value="#{pSFUserController.selected.adressComplement}" title="#{bundle.EditPSFUserTitle_adressComplement}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{pSFUserController.selected.cpf}" title="#{bundle.EditPSFUserTitle_cpf}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{pSFUserController.selected.rg}" title="#{bundle.EditPSFUserTitle_rg}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_susCard}" for="susCard" />
                        <p:inputText id="susCard" value="#{pSFUserController.selected.susCard}" title="#{bundle.EditPSFUserTitle_susCard}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_responsibleForCompleting}" for="responsibleForCompleting" />
                        <p:inputText id="responsibleForCompleting" value="#{pSFUserController.selected.responsibleForCompleting}" title="#{bundle.EditPSFUserTitle_responsibleForCompleting}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_birthDate}" for="birthDate" />
                        <p:inputText id="birthDate" value="#{pSFUserController.selected.birthDate}" title="#{bundle.EditPSFUserTitle_birthDate}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_registrationDate}" for="registrationDate" />
                        <p:inputText id="registrationDate" value="#{pSFUserController.selected.registrationDate}" title="#{bundle.EditPSFUserTitle_registrationDate}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{pSFUserController.selected.gender}" title="#{bundle.EditPSFUserTitle_gender}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_adressNumber}" for="adressNumber" />
                        <p:inputText id="adressNumber" value="#{pSFUserController.selected.adressNumber}" title="#{bundle.EditPSFUserTitle_adressNumber}" />
                        <p:outputLabel value="#{bundle.EditPSFUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pSFUserController.selected.id}" title="#{bundle.EditPSFUserTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pSFUserController.update}" value="#{bundle.Save}" update="display,:PSFUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PSFUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PSFUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
