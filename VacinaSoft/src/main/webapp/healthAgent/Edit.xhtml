<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HealthAgentEditDlg" widgetVar="HealthAgentEditDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.EditHealthAgentTitle}">
            <h:form id="HealthAgentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{healthAgentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHealthAgentLabel_PSFUsers}" for="PSFUsers" />
                        <p:inputText id="PSFUsers" value="#{healthAgentController.selected.PSFUsers}" title="#{bundle.EditHealthAgentTitle_PSFUsers}" />
                        <p:outputLabel value="#{bundle.EditHealthAgentLabel_serviceArea}" for="serviceArea" />
                        <p:selectOneMenu id="serviceArea" value="#{healthAgentController.selected.serviceArea}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="serviceAreaItem"
                                           itemValue="#{serviceAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditHealthAgentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{healthAgentController.selected.name}" title="#{bundle.EditHealthAgentTitle_name}" />
                        <p:outputLabel value="#{bundle.EditHealthAgentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{healthAgentController.selected.id}" title="#{bundle.EditHealthAgentTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{healthAgentController.update}" value="#{bundle.Save}" update="display,:HealthAgentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HealthAgentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HealthAgentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
