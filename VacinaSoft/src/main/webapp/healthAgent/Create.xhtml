<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HealthAgentCreateDlg" widgetVar="HealthAgentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHealthAgentTitle}">
            <h:form id="HealthAgentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{healthAgentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHealthAgentLabel_PSFUsers}" for="PSFUsers" />
                        <p:inputText id="PSFUsers" value="#{healthAgentController.selected.PSFUsers}" title="#{bundle.CreateHealthAgentTitle_PSFUsers}" />
                        <p:outputLabel value="#{bundle.CreateHealthAgentLabel_serviceArea}" for="serviceArea" />
                        <p:selectOneMenu id="serviceArea" value="#{healthAgentController.selected.serviceArea}" >
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="serviceAreaItem"
                                           itemValue="#{serviceAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateHealthAgentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{healthAgentController.selected.name}" title="#{bundle.CreateHealthAgentTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{healthAgentController.create}" value="#{bundle.Save}" update="display,:HealthAgentListForm:datalist,:growl" oncomplete="handleSubmit(args,'HealthAgentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HealthAgentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
