<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HealthAgentViewDlg" widgetVar="HealthAgentViewDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.ViewHealthAgentTitle}">
            <h:form id="HealthAgentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{healthAgentController.selected != null}">
                        <h:outputText value="#{bundle.ViewHealthAgentLabel_PSFUsers}"/>
                        <h:outputText value="#{healthAgentController.selected.PSFUsers}" title="#{bundle.ViewHealthAgentTitle_PSFUsers}"/>
                        <h:outputText value="#{bundle.ViewHealthAgentLabel_serviceArea}"/>
                        <h:outputText value="#{healthAgentController.selected.serviceArea}" title="#{bundle.ViewHealthAgentTitle_serviceArea}"/>
                        <h:outputText value="#{bundle.ViewHealthAgentLabel_name}"/>
                        <h:outputText value="#{healthAgentController.selected.name}" title="#{bundle.ViewHealthAgentTitle_name}"/>
                        <h:outputText value="#{bundle.ViewHealthAgentLabel_id}"/>
                        <h:outputText value="#{healthAgentController.selected.id}" title="#{bundle.ViewHealthAgentTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HealthAgentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
