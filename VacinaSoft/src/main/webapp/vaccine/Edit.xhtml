<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VaccineEditDlg" widgetVar="VaccineEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVaccineTitle}">
            <h:form id="VaccineEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vaccineController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVaccineLabel_wayAdministration}" for="wayAdministration" />
                        <p:inputText id="wayAdministration" value="#{vaccineController.selected.wayAdministration}" title="#{bundle.EditVaccineTitle_wayAdministration}" required="true" requiredMessage="#{bundle.EditVaccineRequiredMessage_wayAdministration}"/>
                        <p:outputLabel value="#{bundle.EditVaccineLabel_nameVaccine}" for="nameVaccine" />
                        <p:inputText id="nameVaccine" value="#{vaccineController.selected.nameVaccine}" title="#{bundle.EditVaccineTitle_nameVaccine}" required="true" requiredMessage="#{bundle.EditVaccineRequiredMessage_nameVaccine}"/>
                        <p:outputLabel value="#{bundle.EditVaccineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vaccineController.selected.id}" title="#{bundle.EditVaccineTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vaccineController.update}" value="#{bundle.Save}" update="display,:VaccineListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VaccineEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VaccineEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
