<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VaccineViewDlg" widgetVar="VaccineViewDialog" modal="true" resizable="false" appendTo="@(corpo)" header="#{bundle.ViewVaccineTitle}">
            <h:form id="VaccineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vaccineController.selected != null}">
                        <h:outputText value="#{bundle.ViewVaccineLabel_wayAdministration}"/>
                        <h:outputText value="#{vaccineController.selected.wayAdministration}" title="#{bundle.ViewVaccineTitle_wayAdministration}"/>
                        <h:outputText value="#{bundle.ViewVaccineLabel_nameVaccine}"/>
                        <h:outputText value="#{vaccineController.selected.nameVaccine}" title="#{bundle.ViewVaccineTitle_nameVaccine}"/>
                        <h:outputText value="#{bundle.ViewVaccineLabel_id}"/>
                        <h:outputText value="#{vaccineController.selected.id}" title="#{bundle.ViewVaccineTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VaccineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
