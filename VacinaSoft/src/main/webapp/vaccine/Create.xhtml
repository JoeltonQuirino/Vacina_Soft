<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VaccineCreateDlg" widgetVar="VaccineCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVaccineTitle}">
            <h:form id="VaccineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vaccineController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVaccineLabel_wayAdministration}" for="wayAdministration" />
                        <p:inputText id="wayAdministration" value="#{vaccineController.selected.wayAdministration}" title="#{bundle.CreateVaccineTitle_wayAdministration}" required="true" requiredMessage="#{bundle.CreateVaccineRequiredMessage_wayAdministration}"/>
                        <p:outputLabel value="#{bundle.CreateVaccineLabel_nameVaccine}" for="nameVaccine" />
                        <p:inputText id="nameVaccine" value="#{vaccineController.selected.nameVaccine}" title="#{bundle.CreateVaccineTitle_nameVaccine}" required="true" requiredMessage="#{bundle.CreateVaccineRequiredMessage_nameVaccine}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vaccineController.create}" value="#{bundle.Save}" update="display,:VaccineListForm:datalist,:growl" oncomplete="handleSubmit(args,'VaccineCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VaccineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
