<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VaccinatorViewDlg" widgetVar="VaccinatorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVaccinatorTitle}">
            <h:form id="VaccinatorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vaccinatorController.selected != null}">
                        <h:outputText value="#{bundle.ViewVaccinatorLabel_corenRecord}"/>
                        <h:outputText value="#{vaccinatorController.selected.corenRecord}" title="#{bundle.ViewVaccinatorTitle_corenRecord}"/>
                        <h:outputText value="#{bundle.ViewVaccinatorLabel_nameVaccinator}"/>
                        <h:outputText value="#{vaccinatorController.selected.nameVaccinator}" title="#{bundle.ViewVaccinatorTitle_nameVaccinator}"/>
                        <h:outputText value="#{bundle.ViewVaccinatorLabel_cpfVaccinator}"/>
                        <h:outputText value="#{vaccinatorController.selected.cpfVaccinator}" title="#{bundle.ViewVaccinatorTitle_cpfVaccinator}"/>
                        <h:outputText value="#{bundle.ViewVaccinatorLabel_id}"/>
                        <h:outputText value="#{vaccinatorController.selected.id}" title="#{bundle.ViewVaccinatorTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VaccinatorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
