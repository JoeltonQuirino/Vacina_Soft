<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>#{bundle.AppName}</title>
        <link href="/resources/Images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </h:head>

    <h:body>
        
        <header>
            <div style="float: left;">
                
            </div>
        </header>

        <p:growl id="growl" life="3000" />

        <div id="menu">  <!--#######  Menu  ####### -->
            <h:form>
                <p:menubar>
                    <p:menuitem value="#{bundle.Home}" outcome="/home" icon="ui-icon-home"/>
                    <p:submenu label="Pessoas" icon="ui-icon-person">
                        <p:menuitem value="Agente de Saúde" outcome="/healthAgent/List.xhtml" icon="ui-icon-person"/>
                        <p:menuitem value="Usuário do Psf" outcome="/pSFUser/List.xhtml" icon="ui-icon-person"/>
                        <p:menuitem value="Vacinador" outcome="/vaccinator/List.xhtml" icon="ui-icon-person"/>
                    </p:submenu>
                    <p:submenu label="Vacina">
                        <p:menuitem value="Vacina" outcome="/vaccine/List.xhtml" icon="ui-icon-plus"/>
                        <p:menuitem value="Lote da Vacina" outcome="/lotVaccine/List.xhtml" icon="ui-icon-tag"/>
                        <p:menuitem value="Administração Vacina" outcome="/administration/List.xhtml" icon="ui-icon-note"/>
                    </p:submenu>
                    <p:submenu label="Área de Atuação">
                        <p:menuitem value="Área" outcome="/area/List.xhtml" icon="ui-icon-arrow-4"/>
                        <p:menuitem value="Endereço" outcome="/street/List.xhtml" icon="ui-icon-contact"/>
                    </p:submenu>
                    <p:submenu label="Relatórios" icon="ui-icon-clipboard"/>
                    <p:menuitem value="Sair" icon="ui-icon-power"/>
                </p:menubar>            
            </h:form>
        </div>
        
        <div id="content">
            <ui:insert name="corpo"></ui:insert>
        </div>
        
        
        <footer>
            <div id="footer">
                <h5><p:outputLabel value="© Copyright 2014 VacinaSoft" style="margin-top: 5px;margin-left: 10px;float: left;color: #000000 ;"/></h5>
            </div>
        </footer>
        
    </h:body>

</html>
