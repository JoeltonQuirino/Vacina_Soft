<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Vacina Soft</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link href="/Images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Administração Vacina" outcome="/administration/List.xhtml" />
                            <p:menuitem value="Área" outcome="/area/List.xhtml" />
                            <p:menuitem value="Agente de Saúde" outcome="/healthAgent/List.xhtml" />
                            <p:menuitem value="Lote da Vacina" outcome="/lotVaccine/List.xhtml" />
                            <p:menuitem value="Usuário do Psf" outcome="/pSFUser/List.xhtml" />
                            <p:menuitem value="Rua" outcome="/street/List.xhtml" />
                            <p:menuitem value="Vacinador" outcome="/vaccinator/List.xhtml" />
                            <p:menuitem value="Vacina" outcome="/vaccine/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
